<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="result.html" method="post">
         <div>
            <label for="firstname">Voornaam:</label>
            <input type="text" id="firstname" name="firstname" pattern="[A-Za-z]+" placeholder="Alleen letters">
         </div>

         <div>

            <label for="surname">Achternaam:</label>
            <input type="text" id="surname" name="surname" pattern="[A-Za-z]+" required placeholder="Alleen letters">
        </div>


        <div>
            <label for="gender">Geslacht:</label>
        </div> 

            <div>
                <label for="male">Man</label>
                <input type="radio" id="male" name="gender"  value="male" checked>
                <label for="female">Vrouw</label>
                <input type="radio" id="female" name="gender"  value="female">
               
            </div> 
        
        <div>
                <label for="streetname">Straatnaam en huisnummer:</label>
                <input type="text" id="streetname" name="streetname" required>

        </div>

        <div>
            <label for="zipcode">Postcode:</label>
            <input type="text" id="zipcode" name="zipcode" minlength="6" maxlength="6" required>
        </div>

        <div>
            <label for="town">Stad:</label>
            <input type="text" id="town" name="town" required>
        </div>

        <div>
            <label for="country">Land:</label>
            <input type="text" id="country" name="country" required>
        </div>

        <div>
            <label for="bsn">BSN-nummer:</label>
            <input type="text" id="bsn" name="bsn" maxlength="9" required>
        </div>
        <div>
            <label for="destination">Vakantieland:</label>
        </div>
        <div>
            
            <select name="destination" id="destination" multiple>
                <option value="spain">Spain</option>
                <option value="italy">Italie</option>
                <option value="turkey">Turkije</option>
                <option value="japan">Japan</option>
                <option value="france">Frankrijk</option>
                <option value="greece">Griekenland</option>
            </select>
            </div>


            

        <div>
            <label for="date">Datum van vertrek:</label>
            <input type="date" id="date" name="date" min="2023-09-14" required>
        </div>
        <div>
            <label for="date">Datum van terugkomst:</label>
            <input type="date" id="date" name="date" min="2023-09-18" required>
        </div>
        <div>
            <label for="companion">Aantal reisgenoten:</label>
            <input type="number" id="companion" name="companion" min="0" max="4" required>

        </div>
        <div>

        </div>
        
        





       
        








        
        <div>

        <button type="submit">Boek nu</button>
        </div>

        <div>
            <label for="email">E-mailadres</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="password">Wachtwoord:</label>
            <input type="password" id="password" name="password" required >
        </div>

    
    </form>
</body>
</html>
